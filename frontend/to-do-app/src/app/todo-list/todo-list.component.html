<h1>Task list</h1>
<br>
<div class="container">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let object of todoes'>
        <td>{{object.id}}</td>
        <td>{{object.description}}</td>
        <td>{{object.status}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="getTodoForm()">Add</button>
</div>
